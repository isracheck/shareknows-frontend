<br>
<div class="auth-form">
  <div class="form-body">

    <form [formGroup]="userForm" (ngSubmit)="saveData()">

      <div class="form-group">
        <label>Nueva Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{
                    'is-invalid': submitted && fc['password'].errors
                  }" />
        <div *ngIf="submitted && fc['password'].errors" class="invalid-feedback">
          <div *ngIf="fc['password'].errors['required']">
            Password es obligatorio
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Confirmar nueva Password</label>
        <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{
                    'is-invalid': submitted && fc['confirmPassword'].errors
                  }" />
        <div *ngIf="submitted && fc['confirmPassword'].errors" class="invalid-feedback">
          <div *ngIf="fc['confirmPassword'].errors['required']">
            Confirmar Password es obligatorio
          </div>
        </div>
      </div>
      <br>
      <div class="title-center">
        <button type="submit" class="btn btn-success">Actualizar Password</button>
      </div>
    </form>
  </div>
</div>
